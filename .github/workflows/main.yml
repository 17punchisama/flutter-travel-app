name: Fluttter Action

on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on : ubuntu-lastest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          flutter '3.13.0'

      - run: flutter pub get
      - run: flutter build apk

      - uses: actions/upload-artifact@v2
        with:
          name: release-appk
          path: build/app/outputs/flutter-apk/release-apk.apk
